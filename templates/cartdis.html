
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 100%;
        }
        .btn-custom {
            margin: 5px;
        }
</style>
<body>
    <div class="container bg-dark text-white  d-flex justify-content-center pt-2 " style="width: 100%; height: 70vh;"> 
    <table>
        <th>image</th>
        <th>name</th>
        <th>price</th>
        <th>quantity</th>
        <th>size</th>
        <th>total</th>'
        <th>add</th>
        <th>delete</th>
    
    {% for i in db %}

<tr>
    <td><img src="{{i.item.proimg.url}}" alt="" srcset="" height="90px"></td>
    <td>{{i.item.prodname}}</td>
    <td>{{i.item.prodprice}}</td>
    <td>{{i.quantity}}</td>
    
    {% for j in i.selected_size %}
   
    <td>{{j}}</td>
    {% endfor %}

    <td>{{i.total}}</td>
    <td><a href="http://127.0.0.1:8000/inc/{{i.id}}?action=increment"><button>+</button></a> {{i.quantity}}  <a href="http://127.0.0.1:8000/inc/{{i.id}}?action=decrement"><button>-</button></a></td>
    <td><a href="http://127.0.0.1:8000/delete/{{i.id}}"><button class="btn bg-danger text-light">delete</button></a></td>
</tr>
{% endfor %}


</table>
</div>

<div class="container bg-dark text-light text-center pt-4" style="height: 40vh;">
<h5>total={{total_price}}</h5>
<h5>count={{count}}</h5>

<a href="http://127.0.0.1:8000/adrview/"><button class="btn btn-outline-danger">checkout</button></a>


</div>

    



<script>
    function refreshpage() {
        location.reload();
        
    }
    setInterval(refreshpage,1000)

</script>
</body>
</html>
