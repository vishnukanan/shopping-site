<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="form d-flex justify-content-center align-items-center bg-black  vh-100 "  >
        <form class="inner-form d-flex flex-column align-items-center justify-content-center   rounded-3 " action="" method="post" >
            {% csrf_token %}
            <div > 
            <label  >email</label><br>
            <input class="text-dark  " type="email" name="email" aria-placeholder="email"><br><br>
            </div>

            <div> 
            <label  >password</label><br>
            <input class="text-dark " type="password" name="password" aria-placeholder="password"><br><br>
            </div>
            <div> 
            <button class=" button rounded-5 bg-primary text-light" type="submit">login</button><br><br>
            </div>
            <div> 
            <p> not yet user   <a class="bar" href="http://127.0.0.1:8000/register/">Register</a></p>
           </div>
        </form>
    </div>
    
</body>
</html>
