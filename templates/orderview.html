<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<style>
    .container{
        width: 100%;
        height: 70vh;
    }
</style>
<body>
    <h4 class="text-center">Ordered Items</h4>
<div class="container d-flex  justify-content-center align-items-center" >



{% for i in order %}<br>
<div class="d-flex justify-content-evenly"> 
{{i.pro_name}}<br>
{{i.price}}<br>
{{i.order.ordered_date}}<br>
<div class="d-flex"> 
    {% if i.status %}
        <a href="http://127.0.0.1:8000/ord/{{i.id}}"> <button class="btn btn-primary">cancel</button> </a>
        <p>ordered</p>
        

    {% else %}
       <p>cancelled</p>
    
    {% endif %}
</div>


<img  src="{{i.order_pic.url}}" alt="" srcset="" height="60px" >
<br><br>

</div>



{% endfor %}


</div>




</div>
<div class="d-flex justify-content-center"> 

</div>



    
</body>
</html>
