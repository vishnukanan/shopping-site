<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .container-fluid{
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .container{
            height: 80vh;
            display: flex;
            align-items: center;
            background: gray;
        }
        .row{
            width: 100%;
        }
        p{
            font-size: 2rem;

        }

    </style>
<div class="container-fluid">
<div class="container"> 
    
   

<div class="row"> 
    <div class=" col-md-5 col-lg-5 "></div>
    
    <div class="col-sm-12 col-md-5 col-lg-5 ">
        <p>Add products</p>
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="categoryname"><br><br>
        <input type="file" name="img" placeholder="product image"><br><br>
        <input type="number" name="price" placeholder="price"><br><br>
        <input type="text" name="size" placeholder="size"><br><br>
        <input type="text" name="desc" placeholder="description"><br><br>
       <select name="category">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="kids">kids</option>
        </select>
        <input type="submit" value="submit">
    </form>
</div>
<div class=" col-md-2 col-lg-2"></div>
</div>

    
</div>
</div>

</body>
</html>
