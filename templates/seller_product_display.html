<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    {{db.first_name}}<br>
    {{db.email}}<br>


    <a href="http://127.0.0.1:8000/product/"><button class="btn btn-outline-success">sell product</button></a>
    <div class="row" style="width:100%;">
        <div class="col-4">
{% for i in data %}

    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.proimg.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.prodname}}</h5>
    <p class="card-text">{{i.prosize}}</p>
      <p>{{i.prodprice}}</p>
    <a href="http://127.0.0.1:8000/sel/seldel/{{i.id}}" class="btn btn-primary">delete</a>
      <a href="http://127.0.0.1:8000/sel/selup/{{i.id}}">update</a>
  </div>

</div>
            </div>
{% endfor %}
    </div>
    </div>

  
   


    
</body>
</html>
