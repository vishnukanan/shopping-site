<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Product</title>
    <style>
        .container-fluid {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: gray;
            padding: 2rem;
            border-radius: 1rem;
        }
        p {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>Add Products</p>
                    <form action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <input type="text" name="name" value="{{ data.name }}" placeholder="Category Name" class="form-control mb-3">
                        <input type="file" name="img" placeholder="Product Image" class="form-control mb-3">
                        <input type="number" name="price" value="{{ data.price }}" placeholder="Price" class="form-control mb-3">
                        <input type="text" name="size" value="{{ data.size }}" placeholder="Size" class="form-control mb-3">
                        <input type="text" name="desc" value="{{ data.desc }}" placeholder="Description" class="form-control mb-3">
                        <select class="form-control mb-3" id="category" name="category">
                            <option value="male" {% if data.category == 'male' %}selected{% endif %}>Male</option>
                            <option value="female" {% if data.category == 'female' %}selected{% endif %}>Female</option>
                            <option value="kids" {% if data.category == 'kids' %}selected{% endif %}>Kids</option>
                        </select>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
