
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style> 
.custom-row-space {
    margin-top: 20px; /* Adjust the margin as needed */
}
.inner {
    background-color: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
.card {
    margin-bottom: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
.card img{
height:13rem;
}
</style>
<body>

    <div class="row    custom-row-space">
        {% for i in db %}
        <div class="col-sm-6 col-md-4" >
            <div class="card">
                <img class="card-img-top  " src="{{ i.item.proimg.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ i.item.prodname }}</h5>
                    
                
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="http://127.0.0.1:8000/add/{{ i.item.id }}"></a>
                    <a href="http://127.0.0.1:8000/delwish/{{i.id}}">delete</a>
                    
    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
</body>
</html>
